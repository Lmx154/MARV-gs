<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MARV-gs Frontend (WIP)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    #log { white-space: pre; background: #111; color: #0f0; padding: 1rem; height: 200px; overflow: auto; }
    .controls { display: flex; gap: .5rem; margin-bottom: 1rem; flex-wrap: wrap; }
    input, button { padding: .5rem; }
  </style>
</head>
<body>
  <h1>MARV-gs</h1>
  <div class="controls">
    <select id="portSelect"></select>
    <button id="refreshBtn">Refresh</button>
    <input id="baud" type="number" placeholder="115200" />
    <button id="openBtn">Open</button>
    <button id="closeBtn">Close</button>
    <input id="cmd" placeholder="Command" />
    <button id="writeBtn">Write</button>
  </div>
  <div id="status">Status: disconnected</div>
  <div id="log"></div>
  <script>
    // Placeholder; real wiring in later checkpoints
    const log = (m) => { const el = document.getElementById('log'); el.textContent += m + '\n'; el.scrollTop = el.scrollHeight; };

    async function loadDevices() {
      try {
        const res = await fetch('/serial/devices');
        if (!res.ok) throw new Error('Failed to load devices');
        const data = await res.json();
        const sel = document.getElementById('portSelect');
        sel.innerHTML = '';
        const devices = (data && data.devices) || [];
        if (devices.length === 0) {
          const opt = document.createElement('option');
          opt.value = '';
          opt.textContent = 'No devices found';
          sel.appendChild(opt);
          sel.disabled = true;
        } else {
          sel.disabled = false;
          for (const d of devices) {
            const opt = document.createElement('option');
            opt.value = d.port;
            opt.textContent = `${d.port} - ${d.description || d.hwid || ''}`.trim();
            sel.appendChild(opt);
          }
        }
      } catch (e) {
        log('Error loading devices: ' + e);
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', loadDevices);
    window.addEventListener('load', loadDevices);

    // WebSocket wiring for live data and status
    let ws;
    let wsReconnectDelay = 1000;

    function updateButtons(state) {
      const openBtn = document.getElementById('openBtn');
      const closeBtn = document.getElementById('closeBtn');
      const isOpen = state === 'open';
      openBtn.disabled = isOpen;
      closeBtn.disabled = !isOpen;
    }

    function connectWs() {
      const proto = location.protocol === 'https:' ? 'wss' : 'ws';
      const url = `${proto}://${location.host}/ws`;
      try {
        ws = new WebSocket(url);
      } catch (e) {
        log('WS connect error: ' + e);
        setTimeout(connectWs, wsReconnectDelay);
        return;
      }

      ws.onopen = () => {
        log('WS connected');
        wsReconnectDelay = 1000; // reset backoff
      };
      ws.onmessage = (ev) => {
        try {
          const msg = JSON.parse(ev.data);
          if (msg.type === 'status') {
            document.getElementById('status').textContent = `Status: ${msg.state}`;
            updateButtons(msg.state);
          } else if (msg.type === 'data') {
            if (typeof msg.line === 'string') {
              log(msg.line.replace(/\n$/, ''));
            }
          }
        } catch (e) {
          // ignore non-JSON messages
        }
      };
      ws.onerror = () => {
        log('WS error');
      };
      ws.onclose = () => {
        log('WS disconnected');
        // exponential-ish backoff up to 10s
        wsReconnectDelay = Math.min(wsReconnectDelay * 1.5, 10000);
        setTimeout(connectWs, wsReconnectDelay);
      };
    }

    // Use dropdown value when opening the port
    document.getElementById('openBtn').addEventListener('click', async () => {
      const sel = document.getElementById('portSelect');
      const baudEl = document.getElementById('baud');
      const port = sel && !sel.disabled ? sel.value : '';
      const baud = parseInt((baudEl.value || '115200'), 10);
      if (!port) {
        log('Select a serial device first.');
        return;
      }
      try {
        const res = await fetch('/open', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ port, baud })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Open failed');
        document.getElementById('status').textContent = `Status: ${data.state}`;
        updateButtons(data.state);
        log(`Opened ${port} @ ${baud}`);
      } catch (e) {
        log('Error opening port: ' + e);
      }
    });

    document.getElementById('closeBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/close', { method: 'POST' });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Close failed');
        document.getElementById('status').textContent = `Status: ${data.state}`;
        updateButtons(data.state);
        log('Closed port');
      } catch (e) {
        log('Error closing port: ' + e);
      }
    });

    document.getElementById('writeBtn').addEventListener('click', async () => {
      const cmd = document.getElementById('cmd').value.trim();
      if (!cmd) {
        log('Enter a command to write.');
        return;
      }
      try {
        const res = await fetch('/write', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cmd })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Write failed');
        log(`Wrote ${data.written} bytes: ${cmd}`);
      } catch (e) {
        log('Error writing: ' + e);
      }
    });

    window.addEventListener('load', connectWs);
    log('Frontend scaffold ready. Click Refresh to list devices.');
  </script>
</body>
</html>
